{% extends "base.html" %}
{% block title %}News App - Resgister{% endblock title %}

{% block content %}

<div class="container pt-3">
    <!-- T I T L E -->
    <h1 class="display-2 mt-5 text-dark text-center g-font">Resgister</h1>
    <div class="divider bg-primary border border-secondary"></div>

    <!-- L O G I N -->
    <div class="alert-log-reg alert-primary mt-3 w-75 p-3 mx-auto" role="alert">Have an account?
        <a href="{% url 'login' %}">Login here.</a>
    </div>

    <!-- S I G N - U P   F O R M -->
    <div class="mt-3 p-3 border border-secondary rounded w-75 mx-auto">
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input class="btn btn-primary" type="submit" value="Register">
        </form>
    </div>

</div>

{% endblock content %}
